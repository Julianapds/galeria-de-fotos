<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Galeria de Fotos</h1>
  </header>

  <main>
    <!-- Barra de busca -->
    <div class="search-bar">
      <input type="text" id="search" class="form-control" placeholder="Pesquisar fotos...">
      <button id="search-btn" class="btn btn-primary ms-2">🔍</button>
    </div>

   
    <div class="container text-center mt-4">
      <div class="row" id="gallery"></div>
     
      <p id="no-results" class="hidden mt-3">Nenhuma foto encontrada.</p>
    </div>
  </main>

  <footer>
    <p>© 2024 Galeria de Fotos. Todos os direitos reservados.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
